<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><strong>Adultos</strong></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle (click)="removeAdulto()" operacao="decrementar"></app-botao-controle>
          <span>{{cont_adultos}}</span>
          <app-botao-controle (click)="addAdulto()" operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><strong>Crianças</strong></li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <app-botao-controle (click)="removeCrianca()" operacao="decrementar"></app-botao-controle>
          <span>{{cont_criancas}}</span>
          <app-botao-controle (click)="addCrianca()" operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li><strong>Bebês</strong></li>
        <li>(Até 2 anos)</li>
        <li>
          <app-botao-controle (click)="removeBebe()" operacao="decrementar"></app-botao-controle>
          <span>{{cont_bebes}}</span>
          <app-botao-controle (click)="addBebe()" operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
    </div>
    <div class="selecao-categoria">
      <p><strong>Categoria</strong></p>
      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option selected>1 adulto</mat-chip-option>
        <mat-chip-option>Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
  <div mat-dialog-actions class="modal-actions">
    <button color="primary" mat-flat-button mat-dialog-close>BUSCAR</button>
  </div>
</section>
